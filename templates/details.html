{% extends "layout1.html" %}
{% block title %}
   Search
{% endblock %}
{% block css %}
<style type="text/css">
	.textarea {
	width: 600px;
	height: 120px;
	border: 3px solid #cccccc;
	padding: 5px;
	font-family: Tahoma, sans-serif;
	background-image: url(bg.gif);
	background-position: bottom right;
	background-repeat: no-repeat;
}
</style>
{% endblock %}

{% block body %}
<h1 style="background-color: teal;text-align: center;color: white">Book Review</h1>
<ul>
	{% for Books in book %}
	<li>ISBN:{{Books.isbn}}</li>
	<li>Title:{{Books.title}}</li>
	<li>Author:{{Books.author}}</li>
	<li>Year:{{Books.year}}</li>
	{% endfor %}
</ul>
<form>
	<div class="container">
		<textarea class="textarea"  placeholder="enter your review here!"></textarea> 
	<div class="container">
		<label for="Ratings">Rate this book</label>
  <select name="Ratings" id="Ratings">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
	</div>
	<div class="container">
		<button>Submit</button>
	</div>
	
</form>
{% endblock %}
